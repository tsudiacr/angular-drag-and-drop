<mat-grid-list cols="2" rowHeight="">
  <div cdkDropListGroup>
    <mat-grid-tile>
      <mat-card style="text-align:center; width:400px;">
        <mat-card-content>
          <div class="example-container">
            <h2>Task list</h2>

            <div
              cdkDropList
              [cdkDropListData]="todo"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div class="example-box" *ngFor="let item of todo" cdkDrag>
                {{item}}
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card style="text-align:center;">
        <mat-card-content>
          <div class="example-container">
            <h2>Diana</h2>

            <mat-accordion>
              <mat-expansion-panel
                (opened)="panelOpenState = true"
                (closed)="panelOpenState = false"
              >
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Self aware panel
                  </mat-panel-title>
                  <mat-panel-description>
                    Currently I am {{panelOpenState ? 'open' : 'closed'}}
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <div
                  cdkDropList
                  [cdkDropListData]="done2"
                  class="example-list"
                  (cdkDropListDropped)="drop2($event)"
                >
                  <div class="example-box" *ngFor="let item of done2" cdkDrag>
                    {{item}}
                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </div>

          <div class="example-container">
            <h2>Fede</h2>
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
              style="border:none;background:transparent"
            >
              <mat-accordion>
                <mat-expansion-panel
                  (opened)="panelOpenState2 = true"
                  (closed)="panelOpenState2 = false"
                >
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Self aware panel
                    </mat-panel-title>
                    <mat-panel-description>
                      Currently I am {{panelOpenState2 ? 'open' : 'closed'}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>

                  <div class="example-box" *ngFor="let item of done" cdkDrag>
                    {{item}}
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
